<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1" translate="SIZE_PRICE.TABLES.HEADLESS"></span>
  </h3>
</div>
<!-- end::Header -->

<!-- Loading Spinner -->
<div *ngIf="isLoading$ | async" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden" translate="COMMON.LOADING"></span>
  </div>
</div>

<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive" *ngIf="!(isLoading$ | async)">
    <form [formGroup]="form">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-3">
        <thead>
          <tr class="border-bottom border-gray-300">
            <th class="p-3 text-start text-muted fw-semibold text-uppercase fs-7 pb-2 min-w-100px" translate="SIZE_PRICE.TABLES.COLUMNS.SIZE">
            </th>
            <th class="p-3 text-end text-muted fw-semibold text-uppercase fs-7 pb-2 min-w-100px" translate="SIZE_PRICE.TABLES.COLUMNS.PRICE_TAIL_A">
            </th>
            <th class="p-3 text-end text-muted fw-semibold text-uppercase fs-7 pb-2 min-w-100px" translate="SIZE_PRICE.TABLES.COLUMNS.PRICE_TAIL_A_MINUS">
            </th>
            <th class="p-3 text-end text-muted fw-semibold text-uppercase fs-7 pb-2 min-w-100px" translate="SIZE_PRICE.TABLES.COLUMNS.PRICE_TAIL_B">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let size of headlessSizes">
            <td class="text-gray-900 fw-bolder text-start fs-6">
              {{ size.size }}
            </td>
            <td class="text-end">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control form-control-sm text-end"
                  [formControlName]="'cola-a-'+size.idColaA" (blur)="formatPrice('cola-a-'+size.idColaA)"
                  (keypress)="validateNumber($event)" [placeholder]="'SIZE_PRICE.TABLES.PLACEHOLDERS.PRICE' | translate" />
              </div>
              <!-- Show validation error -->
              <div
                *ngIf="form.controls['cola-a-'+size.idColaA]?.invalid && form.controls['cola-a-'+size.idColaA]?.touched"
                class="text-danger small mt-1" translate="SIZE_PRICE.TABLES.VALIDATIONS.INVALID_NUMBER">
              </div>
            </td>
            <td class="text-end">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control form-control-sm text-end"
                  [formControlName]="'cola-a--'+size.idColaA_" (blur)="formatPrice('cola-a--'+size.idColaA_)"
                  (keypress)="validateNumber($event)" [placeholder]="'SIZE_PRICE.TABLES.PLACEHOLDERS.PRICE' | translate" />
              </div>
              <!-- Show validation error -->
              <div
                *ngIf="form.controls['cola-a--'+size.idColaA_]?.invalid && form.controls['cola-a--'+size.idColaA_]?.touched"
                class="text-danger small mt-1" translate="SIZE_PRICE.TABLES.VALIDATIONS.INVALID_NUMBER">
              </div>
            </td>
            <td class="text-end">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control form-control-sm text-end"
                  [formControlName]="'cola-b-'+size.idColaB" (blur)="formatPrice('cola-b-'+size.idColaB)"
                  (keypress)="validateNumber($event)" [placeholder]="'SIZE_PRICE.TABLES.PLACEHOLDERS.PRICE' | translate" />
              </div>
              <!-- Show validation error -->
              <div
                *ngIf="form.controls['cola-b-'+size.idColaB]?.invalid && form.controls['cola-b-'+size.idColaB]?.touched"
                class="text-danger small mt-1" translate="SIZE_PRICE.TABLES.VALIDATIONS.INVALID_NUMBER">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- end::Table -->
    </form>
  </div>
  <!-- end::Table container -->
</div>
<!-- end::Body -->
