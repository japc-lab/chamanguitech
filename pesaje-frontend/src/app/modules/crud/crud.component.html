<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
    <thead>
      <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
        <ng-container *ngFor="let column of dtOptions.columns">
          <th [ngClass]="column.className">{{ column.title }}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody class="fw-semibold text-gray-600">
    </tbody>
  </table>
</div>

<swal #deleteSwal [swalOptions]="swalOptions" [title]="confirmDeleteTitle" [text]="confirmDeleteText" icon="warning"
  [showCancelButton]="true" [focusCancel]="true" (confirm)="triggerDelete()"
  [customClass]="{ confirmButton: 'btn btn-danger', cancelButton: 'btn btn-active-light' }">
</swal>

<swal #successSwal [swalOptions]="swalOptions" [title]="deleteSuccessTitle" icon="success"
  [customClass]="{ confirmButton: 'btn btn-success' }">
</swal>
